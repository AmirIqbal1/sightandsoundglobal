<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coin Value Calculator</title>
  </head>
  <body>
    <h1>Coin Value Calculator</h1>
    <form>
      <label for="twoPounds">£2 Coin:</label>
      <input type="number" id="twoPounds" name="twoPounds" step="0.01"><br>

      <label for="onePound">£1 Coin:</label>
      <input type="number" id="onePound" name="onePound" step="0.01"><br>

      <label for="fiftyPence">50p Coin:</label>
      <input type="number" id="fiftyPence" name="fiftyPence" step="0.01"><br>

      <label for="twentyPence">20p Coin:</label>
      <input type="number" id="twentyPence" name="twentyPence" step="0.01"><br>

      <label for="tenPence">10p Coin:</label>
      <input type="number" id="tenPence" name="tenPence" step="0.01"><br>

      <label for="fivePence">5p Coin:</label>
      <input type="number" id="fivePence" name="fivePence" step="0.01"><br>

      <label for="twoPence">2p Coin:</label>
      <input type="number" id="twoPence" name="twoPence" step="0.01"><br>

      <label for="onePence">1p Coin:</label>
      <input type="number" id="onePence" name="onePence" step="0.01"><br>

      <button type="button" onclick="calculateValue()">Calculate Total Value</button>
    </form>

    <p id="totalValue"></p>

    <script>
      function calculateValue() {
        const twoPoundsValue = document.getElementById("twoPounds").value * 2.0;
        const onePoundValue = document.getElementById("onePound").value * 1.0;
        const fiftyPenceValue = document.getElementById("fiftyPence").value * 0.5;
        const twentyPenceValue = document.getElementById("twentyPence").value * 0.2;
        const tenPenceValue = document.getElementById("tenPence").value * 0.1;
        const fivePenceValue = document.getElementById("fivePence").value * 0.05;
        const twoPenceValue = document.getElementById("twoPence").value * 0.02;
        const onePenceValue = document.getElementById("onePence").value * 0.01;

        const totalValue = twoPoundsValue + onePoundValue + fiftyPenceValue + twentyPenceValue + tenPenceValue + fivePenceValue + twoPenceValue + onePenceValue;

        document.getElementById("totalValue").innerHTML = "Total Value: £" + totalValue.toFixed(2);
      }
    </script>
  </body>
</html>
