<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculate Coin Value</title>
</head>
<body>
	<h1>Calculate Coin Value</h1>
	<p>Enter the weight of each coin in grams:</p>
	<form onsubmit="calculateCoinValue(event)">
		<label for="onePenny">1p:</label>
		<input type="number" step="any" min="0" id="onePenny" required><br>

		<label for="twoPence">2p:</label>
		<input type="number" step="any" min="0" id="twoPence" required><br>

		<label for="fivePence">5p:</label>
		<input type="number" step="any" min="0" id="fivePence" required><br>

		<label for="tenPence">10p:</label>
		<input type="number" step="any" min="0" id="tenPence" required><br>

		<label for="twentyPence">20p:</label>
		<input type="number" step="any" min="0" id="twentyPence" required><br>

		<label for="fiftyPence">50p:</label>
		<input type="number" step="any" min="0" id="fiftyPence" required><br>

		<label for="onePound">£1:</label>
		<input type="number" step="any" min="0" id="onePound" required><br>

		<label for="twoPounds">£2:</label>
		<input type="number" step="any" min="0" id="twoPounds" required><br>

		<button type="submit">Calculate</button>
	</form>
	<p id="totalValue"></p>

	<script>
		function calculateCoinValue(event) {
			event.preventDefault();

			const onePenny = Number(document.getElementById("onePenny").value);
			const twoPence = Number(document.getElementById("twoPence").value);
			const fivePence = Number(document.getElementById("fivePence").value);
			const tenPence = Number(document.getElementById("tenPence").value);
			const twentyPence = Number(document.getElementById("twentyPence").value);
			const fiftyPence = Number(document.getElementById("fiftyPence").value);
			const onePound = Number(document.getElementById("onePound").value);
			const twoPounds = Number(document.getElementById("twoPounds").value);

			const totalValue = (onePenny * 0.01) + (twoPence * 0.02) + (fivePence * 0.05) + (tenPence * 0.1) + (twentyPence * 0.2) + (fiftyPence * 0.5) + (onePound * 1) + (twoPounds * 2);

			document.getElementById("totalValue").textContent = "Total value of coins: £" + totalValue.toFixed(2);
		}
	</script>
</body>
</html>
